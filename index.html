<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-left: -600px; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="_app">
    <div class="parfume">
      <div class="chanel">
        <img class="mobile" src="./images/image-product-mobile.jpg">       
        <img class="desctop" src="./images/image-product-desktop.jpg">
      </div>
      <div class="perfume">
        <h2>PERFUME</h2>
        
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
             <span>$149.99</span>
             <del>$169.99</del>
          </div>
          <div class="btn">
            <button>
              <img src="./images/icon-cart.svg" alt="icon_shop">
              <p>Add to Cart</p>
            </button>
          </div>
      </div>

 </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xonimov Oybek</a>.
  </div>
</body>
</html>
